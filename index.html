<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Developer</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <h1 class="main-header">Resume Developer By Rafay</h1>

        <div class="section-container">
            <div class="section-header" onclick="toggleSection('personal-info')">Personal Information</div>
            <div id="personal-info" class="section-content">
                <div class="input-field">
                    <input type="text" placeholder="Type Full Name here" class="input input-bordered input-warning w-full" />
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Type Phone Number here" class="input input-bordered input-warning w-full" />
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Type Email here" class="input input-bordered input-warning w-full" />
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Type City here" class="input input-bordered input-warning w-full" />
                </div>
            </div>

            <div class="section-header" onclick="toggleSection('education')">Education</div>
            <div id="education" class="section-content">
                <div class="input-field">
                    <input type="text" placeholder="Type Degree or Certification here" class="input input-bordered input-warning w-full" />
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Type Institution here" class="input input-bordered input-warning w-full" />
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Type Year of Completion here" class="input input-bordered input-warning w-full" />
                </div>
            </div>

            <div class="section-header" onclick="toggleSection('experience')">Experience</div>
            <div id="experience" class="section-content">
                <div class="input-field">
                    <input type="text" placeholder="Type Job Title here" class="input input-bordered input-warning w-full" />
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Type Company Name here" class="input input-bordered input-warning w-full" />
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Type Duration here" class="input input-bordered input-warning w-full" />
                </div>
            </div>

            <div class="section-header" onclick="toggleSection('skills')">Skills</div>
            <div id="skills" class="section-content">
                <div class="input-field">
                    <input type="text" placeholder="Type Skill here" class="input input-bordered input-warning w-full" />
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Type Skill here" class="input input-bordered input-warning w-full" />
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Type Skill here" class="input input-bordered input-warning w-full" />
                </div>
            </div>

            <a href="#" class="btn-primary">Submit Resume</a>
        </div>
    </div>
<script src="https://cdn.tailwindcss.com"></script>
<script src="./app.js"></script>
</body>
</html>
